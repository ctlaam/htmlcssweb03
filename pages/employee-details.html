<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="m-dialog-box">
        <div class="m-dialog dlg-show-confirm">
            <div class="dialog-header">
                <div class="m-popup-title"></div>
                <div class="m-popup-close"></div>
            </div>
            <div class="m-popup-content m-popup-content-showcf">
                <div class="m-popup-content-avatar m-icon__exclamation-error-48-2"></div>
                <div class="m-popup-content-text">Đây là cảnh bảo nè</div>
            </div>
            <div class="m-popup-footer m-footer-showcf">
                <button class="m-button-agree">Đóng</button>
            </div>
        </div>
    </div>

    <div class="m-dialog-box">
        <div class="m-dialog dlg-show-confirm">
            <div class="dialog-header">
                <div class="m-popup-title"></div>
                <div class="m-popup-close"></div>
            </div>
            <div class="m-popup-content m-popup-content-showcf">
                <div class="m-popup-content-avatar m-icon__exclamation-question-48"></div>
                <div class="m-popup-content-text">Dữ liệu đã bị thay đổi. Bạn có muốn cất không?</div>
            </div>
            <div class="m-popup-footer">
                <div class="m-left-btn">
                    <button class="m-button-agree m-button-disagree">Hủy</button>
                </div>
                <div class="m-right-btn">
                    <button class="m-button-agree m-button-disagree m-layout-btn">Cất</button>
                    <button class="m-button-agree">Đồng ý</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
